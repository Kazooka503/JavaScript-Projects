<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML</title>
        <script src="js/basic_javascript_5.js"></script>
    </head>
    <body>
        <p></p>
        <button onclick="inf()">Click for Infinity!</button>
        <button onclick="negInf()">Click for Negative Infinity!</button>
        <p id="demo"></p>
        <button onclick="bootru()">20 > 2</button>
        <p id="boo"></p>
        <button onclick="boof()">20 &lt; 2</button>
        <p id="boof"></p>
        <button onclick="log()">Console Log</button>
        <p id="log"></p>
        <button onclick="coerce()">Coercion</button>
        <p id="coerce"></p>
        <button onclick="dtru()">3 is equal to 3</button>
        <p id="dtru"></p>
        <button onclick="dfal()">3 is equal to 4</button>
        <p id="dfal"></p>
        <button onclick="eq()">True by match</button>
        <p id ="eq"></p>
        <button onclick="fOne()">False by type and value</button>
        <p id="fOne"></p>
        <button onclick="fTwo()">False by type</button>
        <p id="fTwo"></p>
        <button onclick="fThree()">False by value</button>
        <p id="fThree"></p>
        <button onclick="andBoo()">AND Operator</button>
        <p id="andBoo"></p>
        <button onclick="orTru()">OR Operator True</button>
        <p id="orTru"></p>
        <button onclick="orFal()">OR Operator False</button>
        <p id="orFal"></p>
        <button onclick="noTru()">NO Operator True</button>
        <p id="noTru"></p>
        <button onclick="noFal()">NO Operator False</button>
        <p id="noFal"></p>
    </body>
</html>
